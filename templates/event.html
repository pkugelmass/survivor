{% extends "base.html" %}

{% block content %}

<div class="row m-3 p-3">
  <div class="col-lg-2"></div>
  <div class="col-lg-8">

    <h3>{{event}}</h3>
    <hr>
      {% for line in event.log %}
        <p>{{line|safe}}</p>
      {% endfor %}
    <hr>
    <p class="text-center"><a href="/schedule">
        <button type="button" class="btn btn-outline-primary">Back to schedule</button>
    </a></p>
  </div>
  <div class="col-lg-2"></div>
</div>

{% endblock %}
